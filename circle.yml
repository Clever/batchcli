machine:
  post:
  - cd $HOME && git clone --depth 1 -v -b aws-container-registry git@github.com:clever/ci-scripts.git && cd ci-scripts && git show --oneline -s
  - $HOME/ci-scripts/circleci/golang-install 1.8
  services:
  - docker
checkout:
  post:
  - $HOME/ci-scripts/circleci/golang-move-project
compile:
  override:
    - echo "nothing"
  #- make install_deps
  #- make build
test:
  override:
    - echo "temp disable tests"
  # - make test
deployment:
  non-master:
    branch: /^(?!master$).*$/
    owner: Clever
    commands:
    - $HOME/ci-scripts/circleci/docker-publish $DOCKER_USER $DOCKER_PASS "$DOCKER_EMAIL" $DOCKER_ORG
    - $HOME/ci-scripts/circleci/catapult-publish $CATAPULT_URL $CATAPULT_USER $CATAPULT_PASS $APP_NAME
  master:
    branch: master
    owner: Clever
    commands:
    - $HOME/ci-scripts/circleci/docker-publish $DOCKER_USER $DOCKER_PASS "$DOCKER_EMAIL" $DOCKER_ORG
    - $HOME/ci-scripts/circleci/catapult-publish $CATAPULT_URL $CATAPULT_USER $CATAPULT_PASS $APP_NAME
    - make release && $HOME/ci-scripts/circleci/github-release $GH_RELEASE_TOKEN release
general:
  build_dir: ../.go_workspace/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
